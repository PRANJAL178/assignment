<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .abc{
            background-color: black;
            margin: 30px 350px;
            padding: 30px 350px;
        }
    </style>
</head>
<body style="background-color: chocolate; color: wheat; text-align: center;">
    <h1><u>Sign up</u></h1>
    <form>
        <div class="abc">
        Full Name:
        <input type="text" name="name" value="name"><br><hr>
        Email:
        <input type="email" name="email" value="email"><br><hr>
        Contact:
        <input type="number" name="contact" value="contact"><br><hr>
        Date of birth:
        <input type="date" name="dob" value="dob"><br><hr>
        Gender:<br>
        <input type="radio" name="male" value="male">Male<br>
        <input type="radio" name="female" value="female">Female<br>
        <input type="radio" name="other" value="other">Other<br><hr>
        Create Password:
        <input type="password" name="password" value="password"><br><hr>
        Confirm Password:
        <input type="password" name="password" value="password"><br><hr>
        <input type="submit">
        </div>
    </form>
